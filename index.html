<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Pigeon</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="js/app.js"></script>
    <link rel = "icon" href ="/images/PigeonIcon.png" type = "image/x-icon">
    <link rel="flappy-font" href=".//flappy-font.ttf">
</head>
<body>  
     <h1>Flappy Bird inspired by NYC!</h1>
    <div id="game"> 
        <div id="pipe1" class="moving-pipe"><img id="building-crane" src="images/newupdatepipe.png" alt="pipe"></div>
        <div id="opening" class="moving-pipe"></div>
        <div id="bird" class="hide"><img id="pigeon" src="images/PigeonTimbs.png" alt="pigeon"></div>
        <div id="floor"><img src="images/NewBottom.png" alt="bottom"></div>
        <h3>Start Game</h3>
        <img id="startButton" class="button" src="images/PlayButton.png" alt="play">
        <img id="restartButton" class="button hide" src="images/RestartButton.png" alt="play">
    </div>
 
</body>
</html>
